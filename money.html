<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <style>
        html {justify-content:center;align-items:center;text-align:center;user-select:none;color: #888;background-color: #000}
        table {border-collapse: collapse; border-spacing: 0;text-align: center;text-transform: uppercase;margin: 0;width:100%}
        th,td,tr {border: 1px solid #944;padding: 4px 1em}
        td {font-weight: 400}
        ::-webkit-scrollbar{display:none}
    </style>
    <style>
        tr:hover{color: yellow; background-color: #222;}
        tr:nth-child(2) {color: lightblue}
        tr:nth-child(4) td:nth-child(3){color:red;font-weight:bold;}
        tr:nth-child(16) td:nth-child(3){color:red;font-weight:bold;}
        tr:nth-child(19) td:nth-child(3),tr:nth-child(19) td:nth-child(2){color:green;}
    </style>
    <style>
        tr:nth-child(1):hover {color: yellow}
    </style>
</head>

<div root></div>

<script>
const tableDiv = document.querySelector("[root]")

window.addEventListener("load",e=>{
    let table = document.createElement("table")
    let headerRow = document.createElement("tr")

    headers.forEach(headerText => {
        let header = document.createElement('th')
        let textNode = document.createTextNode(headerText)
        header.appendChild(textNode)
        headerRow.appendChild(header)
    })

    table.appendChild(headerRow)
    items.forEach(item=>{
        let row = document.createElement("tr")
        Object.values(item).forEach(text=>{
            let cell =  document.createElement("td")
            let textNode = document.createTextNode(text)
            cell.appendChild(textNode)
            row.appendChild(cell)
        })
        table.appendChild(row)
    })
    tableDiv.appendChild(table)
})
</script>
