<!DOCTYPE html>
<head>
  <title>SuperPods11</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#fff"/>
  <style>
    #root {
      padding: 2em
    }
    #allAnime .logo-img {
      width: 50px}
      #mcReader .logo-img {
        width: 120px
      }

      #allAnime, #mcReader {
        position: relative;
        padding: 5em 0 5em 35%;
      }
      #allAnime .logo-img, #mcReader .logo-img {
        animation: fade-in 1s linear;
      }
      @keyframes fade-in {
        0% {opacity: 0; position: relative; top: -10px;
        }
        100%{opacity: 1; position: relative; top: 0}
      }
  </style>
</head>
<body id="root">
  <div container class="container">
    <div allAnime id="allAnime">
      <a href="https://allanime.site/">
        <img src="https://allanimemedias.b-cdn.net/media/allanime.png" class="logo-img">
      </a>
      <div class="container-0">
        <h3><strong style="color: #333;font-family: Phantom;">All Anime</strong></h3>
      </div>
    </div>
    <div mcReader id="mcReader">
      <a href="https://www.mcreader.net/">
        <img src="https://www.mcreader.net/static/img/logo.png" class="logo-img">
      </a>
    </div>
  </div>
</body>
