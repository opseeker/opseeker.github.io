<style>/*=====================================   landscape and larger screen devices   */
@media (min-width: 600px) {
:root {
--app-banner-width: 12vw;
--app-banner-height:auto;
--app-banner-margin: 0 0 0 0;
--app-banner-top:1vh;
--app-banner-left:1vh;
--box-top:2vh;
--box-left:11vw;
--box-margin:0 0 5vh 0;
--app-playstore-width:400px;
--app-playstore-height: auto;
--app-playstore-top:10vh;
--app-playstore-left:-10vw;
--app-playstore-margin:0 0 0 0;
--app-install-width:30vw;
--app-install-height:auto;
--app-install-z:2;
--app-install-top:20vh;
--app-install-left:-50vw;
--app-install-margin:0 0 0 0;
--footer-margin:0 0 0 0;
--footer-bottom:0;
--footer-left:45vw;
--app-instructions-top:1vh;
--app-instructions-left:48vw;
--app-instructions-width:50vw;
--menu-icon-top:1vw;
--menu-icon-right:1vw;
--menu-icon-margin:0 0 0 0;
--yt-ico-top:1vw;
--yt-ico-right:6vw;
--yt-ico-margin:0 0 0 0;
}
}
</style>
<style>
@media  (max-width:599px) {
:root {
--app-banner-width: 30vw;
--app-banner-height:auto;
--app-banner-margin: 0 0 0 0;
--app-banner-top:2px;
--app-banner-left:2px;
--app-playstore-width:98vw;
--app-playstore-height: auto;
--app-playstore-top:0;
--app-playstore-left:0.5vw;
--app-playstore-margin:0 0 0 0;
--app-install-width:70vw;
--app-install-height:auto;
--app-install-top:1vh;
--app-install-left:14vw;
--app-install-margin:0 0 0 0;
--box-top:12vh;
--box-left:0;
--box-margin:0 0 0 0;
--footer-margin:0 0 0 0;
--footer-bottom:0;
--footer-left:30vw;
--app-instructions-top:40vh;
--menu-icon-top:1vw;
--menu-icon-right:1vw;
--menu-icon-margin:0 0 0 0;
--yt-ico-top:1vw;
--yt-ico-right:12vw;
--yt-ico-margin:0 0 0 0;
}  
}
/*=================     footer  */
#_footer {
    position:absolute;
    bottom:var(--footer-bottom);
    left:var(--footer-left);
    margin: var(--footer-margin);
}
/*================      banner apk  */
#_apk-banner {
    width:var(--app-banner-width);
    height:var(--app-banner-height);
    margin: var(--app-banner-margin);
    position: relative;
    top:var(--app-banner-top);
    left:var(--app-banner-left);
}
/*===============================       playstore box   */
#_playstore-box {
    position: absolute;
    top:var(--box-top);
    left: var(--box-left);
    margin: var(--box-margin);
}
/*===============================      playstore img   */
#_playstore {
    width:var(--app-playstore-width);
    height:var(--app-playstore-height);
    position: relative;
    top:var(--app-playstore-top);
    left:var(--app-playstore-left);
    margin: var(--app-playstore-margin);
}
/*=============================== playstore install     */
#_install {
    width: var(--app-install-width);
    height: var(--app-install-height);
    position: relative;
    top:var(--app-install-top);
    left:var(--app-install-left);
    margin: var(--app-install-margin);
}

#_instructions {
    position: relative;
    top:var(--app-instructions-top);
    left:var(--app-instructions-left);
    width: var(--app-instructions-width);
}
/*==============================================================    icons   */
#_ico1, #_ico2 {
    z-index: 3;
    position: absolute;
    top:var(--menu-icon-top);
    right:var(--menu-icon-right);
    margin:var(--menu-icon-margin);
}

#_ico3 {
    z-index: 3;
    position: absolute;
    top:var(--yt-ico-top);
    right:var(--yt-ico-right);
    margin:var(--yt-ico-margin);
}
/*===============================================================*/
html {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -khtml-user-select: none;
}

hidden {display: none}.hide{display: none}
</style>
</head>

<img src='img/teachmint/banner.png' alt='teachmint' id='_apk-banner' />
<div id='_playstore-box'>
<img src='img/teachmint/playstore_banner.jpeg' alt='playstore' id='_playstore' />
<a href='https://play.google.com/store/apps/details?id=com.teachmint.teachmint&referrer=utm_source%3Dwebsite%26utm_medium%3Dorganic'><img src='img/teachmint/install.jpeg' alt='install' id='_install' /></a>
</div>
<div id='_instructions'>
    <div id='_installing'>
        <p>To install <strong>TEACHMINT</strong>, you need to go to your Android <strong>PLAYSTORE</strong> and search for <red>TEACHMINT</red> and install.<br> [ <lead>you can also click on the install button on this page... that would lead you directly to the playstore.</lead> ]</p>
    </div>
</div>

<div id='_footer'>
    <div class='footer-display'>
        <p class='copyright'>&copy; COPYRIGHT 2021</p>
        <div class='social-ico'>
        </div>
    </div>
</div>
